{% extends "base_error_page.html" %}
{% load static i18n %}

{% block body_class %}template-404{% endblock %}

{% block content %}
    <main class="ContentBody" role="main">
        <section action="" class="Splash Splash--bgNurse">
            <div class="Splash-header">
                <img src="{% static "images/logo.png" %}" alt="NurseConnect Logo" class="Logo-graphic">
            </div>
            <div class="Splash-body">
                <h1 class="Splash-headline">{% trans "500: Internal server error" %}</h1>
                <p class="Splash-strapline">{% trans "Sorry, there seems to be an error. Please try again soon." %}</p>
            </div>
            <div class="Splash-actions">
                <ul class="ButtonGroup">
                    <li class="ButtonGroup-item">
                        <a href="{% url "home" %}" class="Button">{% trans "Return to Home Page" %}</a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
{% endblock %}
