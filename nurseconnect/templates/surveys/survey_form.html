{% load wagtailcore_tags i18n %}

<h1>{% trans "Test your knowledge" %}</h1>

{{ survey.form }}

<form class="" action="{% pageurl survey %}" method="post">
    {% csrf_token %}
    {% for field in survey.get_form %}
        {{ field }}
    {% endfor %}

    {% trans "Submit Survey" as text %}
    <input type="submit" value="{{ self.submit_text|default:text }}" />
</form>
