{% load static wagtailcore_tags i18n %}

{% if ancestors %}
    <nav class="Breadcrumb" role="navigation">
        <ul class="Breadcrumb-group" role="menu">
            <li class="Breadcrumb-item" role="presentation">
                <a class="Breadcrumb-link" href="{% url "home" %}">
                    <span class="Breadcrumb-chevron"></span>
                </a>
            </li>
            {% for ancestor in ancestors %}
                {% if forloop.last %}
                    <li class="Breadcrumb-item" role="presentation">
                        <a class="Breadcrumb-link" href="#">{{ ancestor }}</a>
                        <span class="Breadcrumb-chevron"></span>
                    </li>
                {% else %}
                    <li class="Breadcrumb-item" role="presentation">
                        <!-- Extra greaterthan symbol is intentional -->
                        <a class="Breadcrumb-link" href="{% pageurl ancestor %}">{{ ancestor }}
                            <span  class="Breadcrumb-link Breadcrumb-link--current">></span>
                        </a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
{% endif %}
