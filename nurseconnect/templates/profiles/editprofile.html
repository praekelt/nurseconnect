{% extends "base.html" %}
{% load i18n wagtailsettings_tags %}
{% get_settings %}

{% block content %}
    <div class="profiles">
        <form method="post" action="{% url "edit_my_profile" %}" class="profiles__form">
            {% csrf_token %}
            <ul class="ListViewProfile">
                <li class="ListItemWrapper">
                    <a class="ListItem ListItem--rightIcon ">
                        <label for="id_date_of_birth_year">{% trans "Update your first name" %}</label>
                    </a>
                </li>
                {{ form.first_name }}
                <li class="ListItemWrapper">
                    <a class="ListItem ListItem--rightIcon ">
                        <label for="id_date_of_birth_year">{% trans "Update your surname" %}</label>
                    </a>
                </li>
                {{ form.last_name }}
                <li class="ListItemWrapper">
                    <a class="ListItem ListItem--rightIcon ">
                        <label for="id_date_of_birth_year">{% trans "Update your mobile number" %}</label>
                        {{ form.username }}
                    </a>
                </li>
            </ul>
            <input type="submit" class="PillButton PillButton--orange" value="{% trans "Update Profile" %}">
        </form>
    </div>
{% endblock %}
